<html>

    <title>FORMULAIRE</title> 
 <link href="formulaire.css" rel="stylesheet">
 <nav>
    <meta name="viewport" content="witdh=device-width, initial-scale=1.0">
<!-- MON FORMULAIRE-->
 <P> FORMULAIRE D'INSCRIPTION </P>
      <label>Name: <span>*</span></label>
  <input type="text" name="name" placeholder="Name">
      <label>Surname: <span>*</span> </label>
  <input type="text" name="Surname" placeholder="Surname">
      <label> Date of birth: <span>*</span> </label>
  <input type="date" id="start" name="trip-start" value="2000-01-00" min="1960-01-01" max="2017-07-10">
<!-- Je veux que ce champ soit obligatoire-->    
      <label>Email:<span>*</span></label> 
   <input type="email" name="Email" placeholder="Email"> 

      <label>Phone number:<span>*</span></label>
   <input type="tel" id="phone" name="Phone number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
   <input type="submit">
 </p>
 </nav>
<body>
<H3>Quelles sont vos centres d'intêrets? <span>*</span></H3>
<div>
    <input type="text" id="centresdinterets" name="centresdinterets" value="Completez le champ">
</div>

<H3> Pourquoi vous choisir pour faire cette formation ? </H3>

<div>
    <input type="text" id="titreprofessionnel" name="titreprofessionnel" value="Completez le champ">
</div>

<div>
    <input type="text" id="apresdiplome" name="apresdiplome" value="Completez le champ">
</div>

<H3>Quelles sont tes qualités ?</H3>
    <input type="text" id="qualites" name="qualites" value="Completez le champ">
